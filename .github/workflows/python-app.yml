name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'alpha*.*.*'
      - 'beta*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller simpleaudio

    - name: Build executable
      run: pyinstaller -F -w -n "classhelper" --add-data "assets;assets" main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: classhelper.exe
        path: dist/classhelper.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: classhelper.exe
        path: dist/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/classhelper.exe
        asset_name: classhelper-${{ github.ref_name }}.exe
        asset_content_type: application/octet-stream