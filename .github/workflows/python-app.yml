name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'alpha*.*.*'
      - 'beta*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@main

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip cache purge
        pip install --no-cache-dir -U pyinstaller simpleaudio plotly pyinstaller-hooks-contrib

    - name: Build executable
      run: pyinstaller -F -w -n "classhelper" --add-data "assets;assets" main.py

    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: classhelper.exe
        path: dist/classhelper.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@main
      with:
        name: classhelper.exe
        path: dist/

    - name: Create Release
      id: create_release
      uses: actions/create-release@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/classhelper.exe
        asset_name: classhelper-${{ github.ref_name }}.exe
        asset_content_type: application/octet-stream